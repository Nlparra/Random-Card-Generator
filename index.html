<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Card Generator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                    <p class="icon">7</p>
            </div>
            <div class="bodyOfCard">
                <div class="inner">
                    <p class="text-center" id="number">8</p>
                </div>
            </div>
            <div class="FootOfCard">
                    <p id="left" class="icon">7</p>
            </div>
        </div>
        <script type="text/javaScript" src="index.js"></script>
    
    </div>


</body>
</html>
